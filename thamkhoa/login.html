<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập | SCARLET CINEMA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <script>
    const THEMES = {
      SCARLET: { rgb: '220, 38, 38', hex: '#dc2626', shadow: 'rgba(220, 38, 38, 0.6)' }
    };
    const currentTheme = THEMES.SCARLET;

    function applyTheme(theme) {
      document.documentElement.style.setProperty('--primary-rgb', theme.rgb);
      document.documentElement.style.setProperty('--color-primary-hex', theme.hex);
      document.documentElement.style.setProperty('--color-primary-hex-shadow', theme.shadow);
    }

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: 'var(--color-primary-hex)',
            'dark-bg': '#0a0a0a',
            'card-bg': '#1f2937'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
          animation: {
            'neon-glow': 'neonGlow 2s ease-in-out infinite alternate'
          },
          keyframes: {
            neonGlow: {
              '0%': { boxShadow: '0 0 5px var(--color-primary-hex-shadow), 0 0 10px var(--color-primary-hex-shadow)' },
              '100%': { boxShadow: '0 0 10px var(--color-primary-hex), 0 0 20px var(--color-primary-hex-shadow)' }
            }
          }
        }
      }
    };
  </script>

  <style>
    body {
      background-color: #0a0a0a;
      color: #e5e7eb;
      font-family: 'Inter', sans-serif;
    }

    .btn-neon {
      background-color: var(--color-primary-hex);
      color: #0a0a0a;
      font-weight: 600;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
      animation: neon-glow 1.5s ease-in-out infinite alternate;
    }
    .btn-neon:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
  </style>
</head>

<body class="dark bg-dark-bg min-h-screen flex items-center justify-center" onload="applyTheme(currentTheme); lucide.createIcons();">
  <div class="bg-card-bg p-8 rounded-2xl shadow-2xl w-full max-w-md animate-fade-in">
    <!-- Logo -->
    <div class="flex items-center justify-center space-x-2 mb-6">
      <i data-lucide="popcorn" class="text-primary h-8 w-8"></i>
      <h1 class="text-2xl font-bold text-white tracking-wide">SCARLET CINEMA</h1>
    </div>

    <!-- Tiêu đề -->
    <h2 class="text-center text-3xl font-extrabold text-white mb-2">Đăng Nhập</h2>
    <p class="text-center text-gray-400 mb-6">Trải nghiệm điện ảnh tối thượng cùng Scarlet!</p>

    <!-- Form đăng nhập -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
        <input id="email" name="email" type="email" required placeholder="nhapemail@domain.com"
          class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-primary focus:border-primary">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Mật khẩu</label>
        <input id="password" name="password" type="password" required placeholder="••••••••"
          class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-primary focus:border-primary">
      </div>

      <!-- Liên kết quên mật khẩu -->
      <div class="flex items-center justify-between text-sm">
        <a href="forgot.html" class="text-primary hover:underline">Quên mật khẩu?</a>
      </div>

      <button type="submit" class="btn-neon w-full mt-4">Đăng Nhập</button>

      <!-- Thông báo -->
      <p id="loginMessage" class="text-center text-sm mt-3 hidden"></p>

      <!-- Liên kết đăng ký -->
      <div class="text-sm text-center mt-4">
        Chưa có tài khoản?
        <a href="register.html" class="text-primary hover:underline">Đăng ký ngay</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('loginMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      message.classList.remove('hidden', 'text-green-400', 'text-red-400');
      message.classList.add('text-gray-300');
      message.textContent = 'Đang xác thực...';

      setTimeout(() => {
        const email = form.email.value.trim();
        const pass = form.password.value.trim();

        if (email === 'admin@scarlet.vn' && pass === '123456') {
          message.classList.replace('text-gray-300', 'text-green-400');
          message.textContent = '✅ Đăng nhập thành công! Chào mừng bạn quay lại.';
          setTimeout(() => window.location.href = 'index.html', 1500);
        } else {
          message.classList.replace('text-gray-300', 'text-red-400');
          message.textContent = '❌ Sai thông tin đăng nhập. Vui lòng thử lại.';
        }
      }, 1000);
    });
  </script>
</body>
</html>
